<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>FlashPedition - Cek Nomor Resi</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/img/favicon.ico}" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Logistica Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow border-top border-5 border-primary sticky-top p-0">
        <a th:href="@{/index.html}" class="navbar-brand bg-primary d-flex align-items-center px-4 px-lg-5">
            <h2 class="mb-2 text-white">FlashPedition</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a th:href="@{/index.html}" class="nav-item nav-link">Home</a>
                <a th:href="@{/about.html}" class="nav-item nav-link">About</a>
                <a th:href="@{/service.html}" class="nav-item nav-link">Services</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu fade-up m-0">
                        <a th:href="@{/feature.html}" class="dropdown-item">Features</a>
                        <a th:href="@{/quote.html}" class="dropdown-item">Free Quote</a>
                        <a th:href="@{/contact.html}" class="dropdown-item">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Logistica Navbar End -->

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="bg-white p-4 rounded shadow">
                    <h1 class="mb-4 text-center">Nomor Resi</h1>
                    <form th:action="@{/buyer/resi}" method="post" class="form">
                        <div class="form-group mb-3">
                            <label class="form-label" for="resi">Nomor Resi</label>
                            <input id="resi" class="form-control" type="text" name="resi" required>
                        </div>
                        <button class="btn btn-primary w-100 mb-2" type="submit">Cari</button>
                        <a th:href="@{/menu_buyer}" class="btn btn-secondary w-100 mb-2">Kembali</a>
                        <p th:if="${notFound}" class="form-helper-text text-center mt-3">
                            Resi tidak ditemukan.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content End -->

    <!-- Logistica Footer Start -->
    <div class="container-fluid bg-dark text-light footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Quick Link</h4>
                    <a class="btn btn-link" th:href="@{/about.html}">About Us</a>
                    <a class="btn btn-link" th:href="@{/contact.html}">Contact Us</a>
                    <a class="btn btn-link" th:href="@{/service.html}">Our Services</a>
                    <a class="btn btn-link" th:href="@{/feature.html}">Features</a>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Contact</h4>
                    <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>123 Street, City, Country</p>
                    <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+012 345 67890</p>
                    <p class="mb-2"><i class="fa fa-envelope me-3"></i>info@example.com</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Logistica Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top" title="Back to Top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
